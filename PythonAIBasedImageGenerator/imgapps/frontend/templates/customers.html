{% for customer in customers %}
<div class="card" style="width: 18rem;">
  <img class="card-img-top" src="{{ customer.image }}" alt="Customer image cap">
  <div class="card-body">
    <h5 class="card-title">{{ customer.customerid}}</h5>
    <p class="card-text">{{ customer.customername}}</p>
    <!--<a href="#" class="btn btn-primary">Buy Now</a>
	-->
  </div>
</div>
{% endfor %}
